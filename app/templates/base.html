<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %} | Flask app
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href=" {{ url_for('articles.index') }} ">Сайт объявлений №1</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href=" {{ url_for('articles.index') }} ">Все объявления<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
        <ul class="navbar-nav mr-auto">
           <li class="nav-item active">
               {% if current_user.has_role('admin') %}
                    <a class="nav-link" href="{{ url_for('articles.create_article') }}"><span class="badge bg-light text-dark">Создать объявление</span></a>
               {% endif %}
          </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row"></div>
        <h1>
            {% block content_title %}

            {% endblock %}
        </h1>
        {% block content %}

        {% endblock %}

        </div>
    </div>


</body>
</html>
